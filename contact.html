      <div class="container contact-form-wrapper">

          <h5 class="center-align">Please fill out this form</h5>
          <form id="contact-form" method="POST" action="contact.php">
            <div class="input-field">
              <input type="text" name="name" id="name" required />
              <label for="name">Name</label>
            </div>
            <div class="input-field">
              <input name="email" type="email" id="email" required />
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <input name="phone" type="tel" id="phone" />
              <label for="phone">Phone</label>
            </div>
            <div class="input-field">
              <textarea name="message" id="message" class="materialize-textarea" required></textarea>
              <label for="message">Enter Message</label>
            </div>
            <div class="center-align">
              <button type="submit" class="btn teal">Submit</button>
            </div>
          </form>
        </div>
